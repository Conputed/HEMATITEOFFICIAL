<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HEMATITE OFFICIAL</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
<style>
body{margin:0;padding:0;overflow:hidden}
#particles-js{position:fixed;width:100%;height:100%;background-color:#000;background-image:url('https://slicker.me/javascript/images/particles.jpg');background-size:cover;background-position:50% 50%;background-repeat:no-repeat;z-index:-1}
.buttonContainer{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);display:flex;justify-content:center;align-items:center;gap:20px}
.imageButton{width:200px;height:200px;border:none;background:none;cursor:pointer}
.imageButton img{width:100%;height:100%;object-fit:cover}
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="buttonContainer">
<button class="imageButton" onclick="window.location.href='https://conputed.github.io/HEMATITEOFFICIALGAMES'">
<img src="https://i.ibb.co/mBQhfWW/image-2024-04-27-195235825.png" alt="Image Button 1">
</button>
<button class="imageButton" onclick="window.location.href='https://conputed.github.io/HEMATITEOFFICIALUNBLOCKERS'">
<img src="https://i.ibb.co/qxV6Xc6/now-this-one-loll.png" alt="Image Button 2">
</button>
<button class="imageButton" onclick="window.location.href='https://bing.com'">
<img src="https://i.ibb.co/6F0RTHV/now-this-one-tripple-bruh.png" alt="Image Button 3">
</button>
<button class="imageButton" onclick="window.location.href='https://conputed.github.io/HEMATITEOFFICIALCHAT/'">
<img src="https://i.ibb.co/ZKSkWXG/image-2024-04-28-183820984.png" alt="Image Button 4">
</button>
</div>

<div class="logoContainer" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%);">
  <button class="imageButton" onclick="window.location.href='https://conputed.github.io/HEMATITEOFFICIAL/'">
    <img src="https://i.ibb.co/HFt7X9Z/Hematite-transparent.png" alt="Logo Icon">
  </button>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
particlesJS('particles-js',{
  particles: {
    number: { value: 160, density: { enable: true, value_area: 800 } },
    color: { value: '#ffffff' },
    shape: {
      type: 'circle',
      stroke: { width: 0, color: '#000000' },
      polygon: { nb_sides: 5 },
      image: { src: 'img/github.svg', width: 100, height: 100 }
    },
    opacity: { value: 1, random: true, anim: { enable: true, speed: 1, opacity_min: 0, sync: false } },
    size: { value: 3, random: true, anim: { enable: false, speed: 4, size_min: 0.3, sync: false } },
    line_linked: { enable: false, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
    move: { enable: true, speed: 1, direction: 'none', random: true, straight: false, out_mode: 'out', bounce: false, attract: { enable: false, rotateX: 600, rotateY: 1200 } }
  },
  interactivity: { detect_on: 'window', events: { onhover: { enable: false }, onclick: { enable: false }, resize: true }, modes: { grab: { distance: 400, line_linked: { opacity: 1 } }, bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 }, repulse: { distance: 200, duration: 0.4 }, push: { particles_nb: 4 }, remove: { particles_nb: 2 } } },
  retina_detect: true
});
</script>

</body>
</html>
